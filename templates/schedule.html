{% extends "index.html" %}

{% block content %}

<h3>
  Schedule
</h3>
<div class="container mx-auto mb-3" style="width: 300px;">
<form action="{{ url_for("schedule")}}" method="post" >
<select name="comp_select" class="form-select" aria-label="Default select example">
  <option selected>Select Player</option>
  {% for p in players %}
  <option value="{{p}}">{{p}}</option>
  {% endfor %}
</select>
<button type="submit">submit</button>
</form>
</div>

<table class="table table-striped table-hover table-sm">
         <thead class="thead-dark">
            <tr>
               <th>Player1</th>
               <th>Player2</th>
               <th>Score</th>


            </tr>
         </thead>

         <tbody>
            {% for entry in data %}
               <tr>
                  <td>{{ entry[0] }}</td>
                  <td>{{ entry[1] }}</td>
                  {% if entry[2] == 'x' %}
                  <td <form action="{{ url_for("enterScore")}}" method="post" >
                    <button type="submit" class="btn btn-success">Enter Score</button>
                  </form></td>
                  {% else %}
                  <td class="bg-info">{{ entry[2] }}</td>
                  {% endif %}
               </tr>
            {% endfor %}
         </tbody>
</table>

{% endblock %}
