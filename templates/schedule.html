{% extends "index.html" %}

{% block content %}

<h3 class = 'text-center'>
  Schedule
</h3>
<div class="container mx-auto mb-3" style="width: 300px;">
<form action="{{ url_for("schedule")}}" method="post" >
<select name="comp_select" class="selectpicker" data-live-search="true" aria-label="Default select example">
  <option selected>Select Player</option>
  {% for p in players %}
  <option value="{{p}}">{{p}}</option>
  {% endfor %}
</select>
<button type="submit">submit</button>
  </form>
</div>

<table class="table table-striped table-hover table-sm">
         <thead class="thead-dark">
            <tr>
               <th>Player1</th>
               <th>Player2</th>
               <th>Score</th>


            </tr>
         </thead>

         <tbody>
            {% for index,entry in data %}
               <tr>
                  <td>{{ entry[0] }}</td>
                  <td>{{ entry[1] }}</td>
                  {% if entry[2] == 'x' %}
                  <td> <form action="{{ url_for("enterScore",player1=entry[0],player2=entry[1],id=index) }}" method="post" >
                    <button type="submit" class="btn btn-success">Enter Score</button>
                  </form></td>
                  {% else %}
                  <td class="bg-info">{{ entry[2] }}</td>
                  {% endif %}
               </tr>
            {% endfor %}
         </tbody>
</table>

{% endblock %}
