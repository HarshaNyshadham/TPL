{% extends "index.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 33%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: black;
  display: none;
  padding: 100px 20px;
  height: 100%;
}



</style>
</head>
<body>

<button class="tablink" onclick="openPage('4.5 Singles', this, 'grey')" id="defaultOpen">4.5 Singles</button>
<button class="tablink" onclick="openPage('4.0 Singles', this, 'grey')" >4.0 Singles</button>
<button class="tablink" onclick="openPage('Doubles', this, 'grey')">Doubles</button>


<div id="4.5 Singles" class="tabcontent">
    <iframe width="100%" height="100%" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQs6kE8A9CYHw0vCmuacOxkrYDg5b0UN_N5E3inpq3NPp6mNLyafiCssQMiBA6wTQ/pubhtml?gid=1909682515&amp;chrome=false&amp;range=B1:N26&amp;single=true&amp;widget=false&amp;headers=false"></iframe>
</div>

<div id="4.0 Singles" class="tabcontent">
    <iframe width="100%" height="100%" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQs6kE8A9CYHw0vCmuacOxkrYDg5b0UN_N5E3inpq3NPp6mNLyafiCssQMiBA6wTQ/pubhtml?gid=1311149943&amp;chrome=false&amp;range=B1:N26&amp;single=true&amp;widget=false&amp;headers=false"></iframe>
</div>

<div id="Doubles" class="tabcontent">
    <iframe  width="100%" height="100%" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQs6kE8A9CYHw0vCmuacOxkrYDg5b0UN_N5E3inpq3NPp6mNLyafiCssQMiBA6wTQ/pubhtml?gid=1642541611&amp;chrome=false&amp;range=B1:N26&amp;single=true&amp;widget=false&amp;headers=false"></iframe>
</div>


<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html> 


{% endblock %}
