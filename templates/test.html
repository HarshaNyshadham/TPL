{% extends "index.html" %}

{% block content %}

<h3 class = 'text-center'>
   Season 12 - LeaderBoard
 </h3>
 
 <h5 class = 'text-center' style="color:red;"> {{message}}</h5>
<div class="container mx-auto mb-3" style="width: 600px; text-align: center;">
   <div style="text-align: center;margin-top:5%;margin-bottom:0%;"><h5>Division</h5></div>
   <ul class="nav nav-pills nav-fill justify-content-center" id="pills-tab" role="tablist" style="text-align: center;margin:0%;">
      
      {%for i in range(0,3)%}
      <li class="nav-item">
         <a class="nav-link" id="pills-home-tab" data-toggle="pill" href="#{{i}}" role="tab" aria-controls="#{{i}}" aria-selected="true">{{i}}</a>
         </li>
      {% endfor %}
   </ul>
   <div class="tab-content" id="pills-tabContent">
      {%for i in range(0,3)%}
      {% if i< 1 %}
      <div class="tab-pane fade show active" id="{{i}}" role="tabpanel" aria-labelledby="{{i}}">{{i}}</div>
      {% else %}
      <div class="tab-pane fade show" id="{{i}}" role="tabpanel" aria-labelledby="{{i}}">{{i}}</div>
      {% endif %}
      {% endfor %}
      
   </div>
</div>


  {% endblock %}
