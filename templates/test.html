{% extends "newindex.html" %}

{% block content %}

<!-- Main container -->
<div class="container-lg border border-primary">
   <!-- Title Container -->
   <div class="container border bg-light">
      <div class="row gx-5">

         <div class="col border border-success d-flex justify-content-center">
            <form method="post">
               <ul class="list-group list-group-horizontal">
                  <li class="list-group-item">League Format</li>
                  <li class="list-group-item">
                  <select class="form-select form-select-md mb-3"  aria-label=".form-select-lg example" name="league_format_selection">
                     <option value="Singles">Singles</option>
                     <option value="Doubles">Doubles</option>
                     <option value="Mixed Doubles">Mixed Doubles</option>
                     
             </select></li>
             <li class="list-group-item"><button type="submit" class="btn btn-success">Submit</button></li>
            </ul>
            </form>
         </div>
         <div class="col border border-primary d-flex justify-content-center">
            <h5>Division</h5>
            <ul class="nav nav-pills mt-auto" id="myTab" role="tablist">
               
               <li class="nav-item" role="presentation">
                 <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
               </li>
               <li class="nav-item" role="presentation">
                 <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
               </li>
             </ul>
             
           </div>
      </div>
     
   </div>


   <!-- Content Container -->
   
   <div class="row gx-5 ">
     <div class="col d-flex justify-content-center">
      <div class="p-3 border bg-light">LeaderBoard - {{message}}</div><br>
      <div class="w-100"></div>
         <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Home content</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Profile content</div>
         </div>
     </div>
     <div class="col">
      <div class="p-3 border bg-light">Groups</div>
     </div>
   </div>

</div>
{% endblock %}
