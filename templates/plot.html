<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
 <body>
  <h1 style="text-align:center ;">Player Distribution</h1>
  <p style="text-align:center ;">(hover mouse to view more details)</p>
  <div id='chart' class = "chart" style="border:solid 2px orange;width:100vw;  height:66.67vh;"></div>
  <h1 style="text-align:center ;">{{player}} Dashboard</h1>
  <div class="parent" style="border:solid 2px rgb(33, 50, 202);width:100%;height: 500px;display: flex;">
  <div id='table' class = "table-responsive" style="border:solid 2px orange;width:25%;height: 500px;">
    <table class="table table-striped table-hover table-sm" style="overflow-y:scroll;">
      <thead>
      <tr>
        <th>Player</th>
        <th>%Win</th>
        <th>%Games</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in data %}
      <tr>
        <td><a href="{{ url_for('plot', player= entry[0])}}">{{entry[0]}}</a></td>
        <td>{{entry[1]}}</td>
        <td>{{entry[2]}}</td>
      </tr>
      {% endfor %}
    </table>
  </tbody>
  
  
  
  
  </div>
  <div id='chart2' class = "chart2" style="border:solid 2px orange;width:25%;"></div>
  <div id='chart3' class = "chart3" style="border:solid 2px orange;width:25%;"></div>
  <div id='chart4' class = "chart4" style="border:solid 2px orange;width:25%;display: flex;padding:0%;"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>

<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{graphJSON | safe}};
  Plotly.newPlot('chart',graphs,{});

</script>
<script type='text/javascript'>
  var graphs = {{graphJSON2 | safe}};
  Plotly.newPlot('chart2',graphs,{});

</script>
<script type='text/javascript'>
  var graphs = {{graphJSON3 | safe}};
  Plotly.newPlot('chart3',graphs,{});

</script>
<script type='text/javascript'>
  var graphs = {{graphJSON4 | safe}};
  Plotly.newPlot('chart4',graphs,{});

</script>
</html>
