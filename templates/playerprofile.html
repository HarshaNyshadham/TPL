{% extends "index.html" %}

{% block content %}



<h3 class = 'text-center'>
  {{playername}}
</h3>
<div class="container" style="width: 600px;">
<table class="table table-striped table-hover table-sm">

          <thead class="table-info ">
            <tr>
               <th>Player1</th>
               <th>Player2</th>
               <th>Score</th>
            </tr>
         </thead>

         <tbody>
              {% for item in data %}
               <tr>
                 <td>item[0]</td>
                  <td>item[1]</td>
                  <td>item[2]</td>
               </tr>
            {% endfor %}

         </tbody>
</table>
</div>

{% endblock %}
