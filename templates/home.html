{% extends "index.html" %}

{% block content %}

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">
          <p style="color:black;">Rating calculated on consistent performance,will be applied through all seasons </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


<h3 class = 'text-center'>
  Leader Board
</h3>

<div class="container mx-auto mb-3" style="width: 600px;">


<table class="table table-striped table-hover table-sm">
         <thead class="thead-dark">
            <tr>
               <th>Rank</th>
               <th>Player</th>
               <th>Rating<a data-toggle="modal" href="#myModal" style="color:white;">?</a></th>

            </tr>
         </thead>

         <tbody>
            {% for entry in data %}
               <tr>
                  <td>{{loop.index0 +1}}</td>
                  <td>{{ entry[0] }}</td>
                  <td class="bg-info">{{ entry[4] }}</td>

               </tr>
            {% endfor %}
         </tbody>
</table>
</div>
{% endblock %}
