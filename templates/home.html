{% extends "index.html" %}

{% block content %}

<h3 class = 'text-center'>
  Leader Board
</h3>

<div class="container mx-auto mb-3" style="width: 600px;">


<table class="table table-striped table-hover table-sm">
         <thead class="thead-dark">
            <tr>
               <th>Rank</th>
               <th>Player</th>
               <th>Rating<a data-toggle="modal" href="{{url_for("modal")}}">?</a></th>

            </tr>
         </thead>

         <tbody>
            {% for entry in data %}
               <tr>
                  <td>{{loop.index0 +1}}</td>
                  <td>{{ entry[0] }}</td>
                  <td class="bg-info">{{ entry[4] }}</td>

               </tr>
            {% endfor %}
         </tbody>
</table>
</div>
{% endblock %}
